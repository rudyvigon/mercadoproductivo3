name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Evitar ejecuciones simultáneas por rama que puedan interferir y causar bloqueos
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Limitar ejecución para evitar "step still running" indefinido
    timeout-minutes: 25
    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Print versions
        run: |
          node -v
          npm -v

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build
